  build:
    runs-on: ubuntu-latest
#    needs: test
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: ${{ secrets.roleArn }}
          aws-region: ${{ env.REGISTRY_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: ${{ env.SERVICE_REPOSITORY_NAME }}
        run: |
          docker build -f docker/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$REGISTRY/$REPOSITORY:$IMAGE_TAG"


  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger the ansible service tag in the infrastructure repo
        run: |
          repo_owner="NamirAbboud" 
          repo_name="go-transcoder/infrastructure"  
          workflow_id="triggered.yml"
          
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/NamirAbboud/go-transcoder/infrastructure/actions/workflows/triggered.yml/dispatches" \
            -d '{"ref":"main","inputs":{"tags":"publisher"}}'          

